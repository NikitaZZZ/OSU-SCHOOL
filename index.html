<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>osu! School</title>
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="settings-buttons">
            <button class="btn btn-primary button-settings" onclick="reloadGame(false)">
              Обновить
            </button>
            <hr />
            <button class="btn btn-primary button-settings" id="add-range-btn" onclick="addRange()">
              Увеличить диапазон
            </button>
            <button
              class="btn btn-primary button-settings"
              id="decrease-range-btn"
              onclick="decreaseRange()"
            >
              Уменьшить диапазон
            </button>

            <h3 class="text-white" id="maxRangeText"></h3>
          </div>
        </div>
        <div class="col mt-3">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              id="progress-bar-timer"
              style="width: 100%"
            ></div>
          </div>

          <div id="math-example"></div>

          <div id="game"></div>
          <div id="streak-text">Комбо: 0</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
